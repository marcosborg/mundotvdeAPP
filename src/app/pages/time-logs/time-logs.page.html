<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-img src="../../../assets/logo-header.png" class="logo-header"></ion-img>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let timeLog of timeLogs">
      <ion-label>{{ timeLog.created_at | date: 'dd/MM/yyyy' }} {{ timeLog.created_at | date: 'HH:mm' }}</ion-label>
      <ion-note>{{ changeLabel(timeLog.status) }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
