<app-header></app-header>

<ion-content>
    
    <ion-card>
        <ion-card-header>
            <ion-card-title>Documentos da empresa</ion-card-title>
            <ion-card-subtitle>Lista de documentos enviados Ã  empresa</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let document of documents" button="true"
                    (click)="getDocument(document.file[0].original_url)">
                    <ion-label>
                        {{ document.name }}
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <app-chat></app-chat>
</ion-content>
