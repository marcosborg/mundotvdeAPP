<ion-content>
  <ion-card class="ion-margin ion-padding" color="primary">
    <ion-card-content>
      <ion-img src="../../../assets/logo-header.png"></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Se não possuir conta de acesso, solicite ao gestor da frota</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="stacked" type="email" label="Email" placeholder="driver@mundotvde.pt" [(ngModel)]="data.email"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input labelPlacement="stacked" type="password" label="Password" placeholder="******" [(ngModel)]="data.password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-text-center">
    <a href="https://mundotvde.pt/password/reset" class="link">Pedir recuperação da password</a>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-button color="light" fill="clear" expand="full" size="large" class="ion-margin" (click)="doLogin()">Login</ion-button>
  </ion-toolbar>
</ion-footer>
